<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>10 Minute Radial Timer</title>
  <link rel="stylesheet" href="/baseStyle.css" />
</head>
<body>
  <div class="timer-container-radial">
    <svg width="400" height="400">
      <circle class="bg" cx="200" cy="200" r="180"/>
      <circle class="progress" cx="200" cy="200" r="180"/>
    </svg>
    <div class="time" id="time">10:00</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
